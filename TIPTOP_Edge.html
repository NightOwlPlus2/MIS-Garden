                            1.開啟Microsoft Edge：<br>

                        </p>
                        <p>

                        </p>
                        <p>

                        </p>
                        <p>
                            5.將右側畫面中"永遠(建議)"此選項改為永不<br>
                            <img class="img-fluid" src="Edge_TIPTOP/edge05.png" with="400" heigh="400" alt="進入權限設定頁面">
