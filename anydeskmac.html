        <!-- Page Header-->
        <header class="masthead" style="background-image: url('assets/img/post-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>AnyDesk遠端連線</h1><br>
                            <h1>(Mac版)</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>1.下載AnyDesk執行檔：
                            <a href="https://download.anydesk.com/anydesk.dmg?_ga=2.3526384.1148938211.1626768746-1764719984.1626768746">按此下載</a><br>
                            <img src="AnyDesk/mac/mac_img01.png" with="400" heigh="400" alt="下載下來後的icon"> 
                        </p>
                        <p>
                            2.下載後點開DMG檔<br>
                            <img class="img-fluid" src="AnyDesk/mac/mac_img02.png" with="400" heigh="400" alt="顯示ID的截圖">
                        </p>
                        <p>
                            3.直接點選"打開"
                            <img class="img-fluid" src="AnyDesk/mac/mac_img03.png" with="400" heigh="400" alt="顯示ID的截圖">
                        </p>
                        <p>
                            4.程式開啟後，點選視窗右下方設定權限中的"設定"
                            <img class="img-fluid" src="AnyDesk/mac/mac_img04.png" with="400" heigh="400" alt="顯示ID的截圖">
                        </p>
                        <p>
                            5.跳出設定頁面後，先點選左下方的鎖頭，並輸入密碼
                            <img class="img-fluid" src="AnyDesk/mac/mac_img07.png" with="400" heigh="400" alt="顯示ID的截圖">
                            <img class="img-fluid" src="AnyDesk/mac/mac_img05.png" with="400" heigh="400" alt="顯示ID的截圖">
                            <img class="img-fluid" src="AnyDesk/mac/mac_img06.png" with="400" heigh="400" alt="顯示ID的截圖">
                        </p>
                        <p>
                            6.將輔助使用頁面中的AnyDesk勾選
                            <img class="img-fluid" src="AnyDesk/mac/mac_img06.png" with="400" heigh="400" alt="顯示ID的截圖">
                        </p>
                        <p>
                            7.選取左側攔，"螢幕錄製"頁面，並勾選AnyDesk
                            <img class="img-fluid" src="AnyDesk/mac/mac_img06.png" with="400" heigh="400" alt="顯示ID的截圖">
                        </p>
                        <p>
                            8.回到AnyDesk，將您的ID傳送至您的協助者
                            <img class="img-fluid" src="AnyDesk/mac/mac_img08.png" with="400" heigh="400" alt="顯示ID的截圖">
                        </p>
                        <h2 class="subheading">注意!!!遠端連線前請先確認資料已儲存並且已關閉有關個人隱私及機密文件等!</h2>
                        <p>
                            9.連線後，請點選"接受"
                            <img class="img-fluid" src="AnyDesk/mac/mac_img09.png" with="400" heigh="400" alt="顯示ID的截圖">                        </p>
                        
                    </div>
